/*
 * Modified build script by N. Wulff
 */

plugins {
    id 'java'
}

dependencies {
	implementation project(':mxr.core')
	//implementation project(':mxr.engine')
	implementation project(':mxr.client')
}

java {

	toolchain {
		languageVersion = JavaLanguageVersion.of(16)
	}
}



allprojects  {
	apply plugin: 'java-library'
	apply plugin: 'maven-publish'
	group = 'de.lab4inf.mxr'
	version = '1.0.0'
	
	repositories {
		mavenLocal()
		mavenCentral()
		// jcenter() deprecated
	}
	dependencies {
		// Use JUnit Jupiter API for testing.
		testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
		// Use JUnit Jupiter Engine for testing.
		testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
	}
	test {
		// Use junit platform for unit tests
		useJUnitPlatform()
		testLogging {
			events "passed", "skipped", "failed", "STANDARD_OUT"
		}

	}
	repositories {
		mavenLocal()
	}
} // allprojects

subprojects  {
	plugins.withType(JavaPlugin).configureEach {
		java {
			sourceCompatibility = JavaVersion.VERSION_16
			targetCompatibility = JavaVersion.VERSION_16
			modularity.inferModulePath = false
			
		   // withJavadocJar()
		   // withSourcesJar()
		}
		compileJava {
			options.compilerArgs << '-Xlint:unchecked'
		}
		compileTestJava {
			options.compilerArgs << '-Xlint:unchecked'
		}
	
	}
	publishing {
		publications {
			 mavenJava(MavenPublication) {
				artifactId = project.name
				from components.java
				 versionMapping {
					usage('java-api') {
						fromResolutionOf('runtimeClasspath')
					}
					usage('java-runtime') {
						fromResolutionResult()
					}
				}
			 
				pom {
					name = 'mxr'
					description = 'A Mops eXtendable Runtime MXR'
					url = 'http://www.lab4inf.fh-muenster.de/MXR'
					licenses {
						license {
							name = 'The Apache License, Version 2.0'
							url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
						}
					}
					developers {
						developer {
							id = 'nwulff'
							name = 'Nikolaus Wulff'
							email = 'nwulff@fh-muenster.de'
						}
					}
					scm {
						connection = 'scm:git:git://git.fh-muenster.de/ci-hpk'
						developerConnection = 'scm:git:ssh://https://git.fh-muenster.de/ci-hpk'
						url = 'http://www.lab4inf.fh-muenster.de/MXR/'
					}
				} // pom
			} // mavenJava
		} // publications
	} // publishing
} // subproject
